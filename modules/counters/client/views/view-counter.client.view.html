<section>
  <div class="page-header">
    <h1 ng-bind="vm.counter.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.counter.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="counters.edit({ counterId: vm.counter._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.counter.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.counter.user"
            ng-bind="vm.counter.user.displayName"></span>
      <span ng-if="!vm.counter.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.counter.content"></p>
</section>
