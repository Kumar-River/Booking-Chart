 <md-dialog flex>
  <form name="taxForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        
        <span flex="100" align="center"><h2>{{tax._id ? 'Edit Tax' : 'Add Tax'}}</h2></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="modules/core/client/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">

        <div layout="column" flex>

          <md-input-container flex>
            <label>Name</label>
            <input required name="name" ng-model="model.tax.name"/>
            <div ng-messages="taxForm.name.$error">
              <div ng-message="required">Tax name is required.</div>
            </div>
          </md-input-container>  

          <md-input-container flex>
            <label>Percentage</label>
            <input  required name="percentage" ng-model="model.tax.percentage" ng-maxlength="2" ng-pattern="ui.mNumberPattern"/>
            <div ng-messages="taxForm.percentage.$error">
              <div ng-message="required">Tax percentage is required.</div>
            </div>
          </md-input-container>  

        </div>
        
      </div>
    </md-dialog-content>
    
    <md-dialog-actions layout="row">  
      <span flex></span>
      <md-button flex ng-click="save(taxForm)" type="submit">Submit</md-button>
      <span flex></span>
      <md-button flex ng-click="cancel()">Cancel</md-button>
      <span flex></span>
    </md-dialog-actions>
  </form>
</md-dialog>
