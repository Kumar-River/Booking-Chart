<md-dialog flex="50">
  <form name="bookingForm">
    <div class="card">
      <div class="card-header" data-background-color="{{DATA_BACKGROUND_COLOR}}">
        <div class="md-toolbar-tools">        
          <span flex><h2>Booking Details</h2> </span>
          <md-button class="md-icon-button" ng-click="cancel()">
             <md-icon md-svg-src="modules/core/client/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
        </div>
    </div>
    <md-dialog-content>
      <div class="md-dialog-content" id="printThis">
        <div layout="row" flex>
          <md-input-container flex>
            <label>Halls</label>           
           <input style="text-transform: capitalize;" name="selectedHalls" ng-model="mixins.selectedHallsString" readonly></input>
          </md-input-container> 

          <md-input-container flex=40>
            <label>Date</label>
            <input ng-model="mixins.eventDate | date:'dd-MMMM-yyyy'" onfocus="this.blur()" readonly/>
          </md-input-container>
        </div>

        <div layout="column" flex>
          <md-input-container flex>
              <label>Event</label>
              <input ng-model="mixins.selectedEventName" onfocus="this.blur()" readonly/>
          </md-input-container>             
        </div>

        <div layout="row" flex>
          <md-input-container flex>
            <label>Time</label>
            <input name="start" ng-model="eventTime.mStartToDisplay" onfocus="this.blur()" readonly></input>              
          </md-input-container>

          <md-input-container flex>
            <label>To</label>
            <input name="end" ng-model="eventTime.mEndToDisplay" onfocus="this.blur()" readonly></input>
          </md-input-container>
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Description</label>
            <textarea style="resize: none;" rows="3" ng-model="mixins.mDescription" onfocus="this.blur()" readonly></textarea> 
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Name</label>
            <input name="name" ng-model="mixins.mName" onfocus="this.blur()" readonly />
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Phone</label>
            <input type="text"  name="phone" ng-model="mixins.mPhone" onfocus="this.blur()" readonly />
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Email</label>
            <input type="email" name="email" ng-model="mixins.mEmail" onfocus="this.blur()" readonly />            
          </md-input-container>  
        </div>
        
        <div layout="column" flex>
          <md-input-container flex>
            <label>Address</label>
            <textarea style="resize: none;" rows="3" ng-model="mixins.mAddress" onfocus="this.blur()" readonly></textarea> 
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Photo ID of the Person</label>
            <input ng-model="mixins.mPhotoId" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>
                        
        <div layout="column" flex>
          <md-input-container flex>
            <label>Manager Name</label>
            <input name="managerName" ng-model="mixins.mManagerName" onfocus="this.blur()" readonly/>            
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Basic Cost</label>
            <input name="basicCost" ng-model="mixins.mBasicCost" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Electricity Charges</label>
            <input name="electricity" ng-model="mixins.mElectricityCharges" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

         <div layout="column" flex>
          <md-input-container flex>
            <label>Actual Electricity Charges</label>
            <input name="actualelectricity" ng-model="mixins.mActualElectricityCharges" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Cleaning Charges</label>
            <input name="cleaning" ng-model="mixins.mCleaningCharges" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Generator Charges</label>
            <input name="generator" ng-model="mixins.mGeneratorCharges" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Miscellaneous Charges</label>
            <input name="miscellaneous" ng-model="mixins.mMiscellaneousCharges" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Damages</label>
            <input name="damages" ng-model="mixins.mDamages" type="number" onfocus="this.blur()" readonly />
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Discount</label>
            <input name="discount" ng-model="mixins.mDiscount" type="number" onfocus="this.blur()" readonly />
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Sub Total</label>
            <input name="subTotal" ng-model="mixins.mSubTotal" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>CGST</label>
            <input name="cgst" ng-model="mixins.mCGST" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>SGST</label>
            <input name="sgst" ng-model="mixins.mSGST" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Grand Total</label>
            <input name="grandTotal" ng-model="mixins.mGrandTotal" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>

        <div layout="column" flex>
          <md-input-container flex>
              <label>Payment Status</label>
               <input ng-model="mixins.mSelectedPaymentStatus.name" onfocus="this.blur()" readonly/>
          </md-input-container>             
        </div>         
       
        <div layout="column" flex>
            <label>Payment Received</label>  
            <!-- Payment Histories -->
            <div layout="row" flex ng-repeat="mPaymentHistory in mixins.mPaymentHistories track by $index">  

              <md-input-container flex>
                <label>Amount Paid</label>
                <input name="amountPaid" ng-model="mPaymentHistory.amountPaid" type="number" onfocus="this.blur()" readonly/>                
              </md-input-container>  
              
              <md-input-container flex>
                <label>Paid Date</label>
                  <input mo-date-input="YYYY-MM-DD" name="paidDate" ng-model="mPaymentHistory.paidDate" onfocus="this.blur()" readonly></input>
              </md-input-container>

              <md-input-container flex>
                  <label>Payment Mode</label>
                  <input ng-model="mPaymentHistory.paymentMode" onfocus="this.blur()" readonly/>
              </md-input-container>   

            </div>
        </div>

        <div layout="column" flex>
          <md-input-container flex>
            <label>Balance Due</label>
            <input name="balanceDue" ng-model="mixins.mBalanceDue" type="number" onfocus="this.blur()" readonly/>
          </md-input-container>  
        </div>
               
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="btn btn-next btn-fill btn-rose btn-wd" flex ng-disabled="bookingForm.$invalid" ng-click="printBooking(bookingForm)" type="submit">Delete</md-button>
      <md-button class="btn btn-next btn-fill btn-rose btn-wd" flex ng-disabled="bookingForm.$invalid" ng-click="printBooking(bookingForm)" type="submit">Print</md-button>
      <md-button class="btn btn-next btn-fill btn-primary btn-wd" ng-disabled="bookingForm.$invalid && !mixins.mEmail" flex ng-click="sendMail(bookingForm)" ng-hide="ui.mailsending" type="submit">Email</md-button>
      <md-button class="btn btn-next btn-fill btn-primary btn-wd" ng-disabled="true" flex ng-click="sendMail()" ng-show="ui.mailsending" type="submit"><i class="fa fa-spinner fa-spin"></i> Sending...</md-button>

      <md-button ng-hide="mixins.isPastEvent" class="btn btn-next btn-fill btn-info btn-wd" ng-disabled="bookingForm.$invalid" flex ng-click="editBooking()" type="submit">Edit Booking</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
