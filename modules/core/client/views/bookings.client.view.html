<div layout="column">

	<div layout="row">
		<div style="float: right; margin-bottom: 10px;" class="btn-group">
			<md-button class="md-raised md-primary nonecase" ng-click="changeView('agendaDay', myCalendar)">Day</md-button>
			<md-button class="md-raised md-primary nonecase" ng-click="changeView('agendaWeek', myCalendar)">Week</md-button>
			<md-button class="md-raised md-primary nonecase" ng-click="changeView('month', myCalendar)">Month</md-button>
		</div>

		<div layout="column" style="margin-left: 20px">
			<div flex></div>
			<md-radio-group ng-model="mColorFilter" flex>
		      <md-radio-button value="payment" class="md-primary" ng-style="{'display':'inline'}">Payment</md-radio-button>
		      <md-radio-button value="event" class="md-primary" ng-style="{'display':'inline'}">Event</md-radio-button>
		    </md-radio-group>
		    <div flex></div>
		</div>

		<md-input-container flex style="margin-left: 20px">
	        <label>Halls</label>
	        <md-select  multiple style="text-transform: capitalize"
	                    name="halls"
	                    ng-model="halls.mSelectedHalls"
	                    ng-change="selectedHallsChanged()">                
	          <md-optgroup label="Halls">
	            <md-option style="text-transform: capitalize" ng-value="hall" ng-repeat="hall in halls.mAllHalls">{{hall.name}}</md-option>
	          </md-optgroup>
	        </md-select>
	        <div ng-messages="userForm.halls.$error" ng-show="userForm.halls.$invalid  && submitted">
	          <div ng-message="required">Halls is required.</div>
	        </div>
	  	</md-input-container>

	</div>

	<div layout="row">
		<div flex=70 id="calendar" class="calendar" ng-model="eventSources" config="uiConfig.calendar" ui-calendar=        "uiConfig.calendar"/>

		<div flex=30>
			<canvas id="pie" class="chart chart-pie"
	                  chart-data="chart.data" 
	                  chart-labels="chart.labels" 
	                  chart-options="chart.options" 
	                  chart-colors="chart.colors">
          	</canvas> 
		</div>
	</div>
</div>
