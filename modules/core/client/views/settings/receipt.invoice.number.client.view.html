<div layout="column" style="margin-top: 15px" ng-init="loadInitial()">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header card-header-icon" data-background-color="{{DATA_BACKGROUND_COLOR}}">
					<i class="material-icons">receipt</i>
				</div>
				<div class="card-content">
					<h4 class="card-title">Receipt/Invoice Number</h4>
					<span class="pull-right" style="margin-top: -50px" ng-hide="counters.length >= 2"><md-button class="btn btn-info btn-sm md-button" ng-click="mShowReceiptInvoicePopup($event, null, null)">Add Receipt/Invoice Number</md-button></span>
					<h4 class="card-title" style="text-align: center" ng-hide="counters.length">Receipt/Invoice number not found.</h4>
					<table class="table table-bordered" ng-show="counters.length">
						<tr>
							<th style="text-align: center" width="20%">Field</th>
							<th style="text-align: center" width="20%">Start Number</th> 
							<th style="text-align: center" width="15%">Effective Date</th>
							<th style="text-align: center" width="20%">Action</th>
						</tr>
						<tr ng-repeat = "counter in counters" style="text-align: center">
							<td style="text-transform: capitalize;">{{ counter.counterName }}</td>
							<td>{{ counter.seq }}</td>
							<td>{{ counter.effectiveDate | date:'dd, MMM yyyy' }}</td>							
							<td style="text-align: center;">
							<md-button class="md-raised md-primary nonecase" style="min-width: 50px" ng-click="mShowReceiptInvoicePopup($event, $index, counter)"><span class="glyphicon glyphicon-pencil"></span></md-button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
