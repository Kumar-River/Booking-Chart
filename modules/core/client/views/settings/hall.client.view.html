<div layout="column" style="margin-top: 15px" ng-init="loadInitial()">

	<div class="row">
	   <div class="col-md-12">
			<div class="card">
				<div class="card-header" data-background-color="{{DATA_BACKGROUND_COLOR}}">
					<h4 class="title">Halls</h4>
					<p class="category">To set hall rate</p>
					<div flex=30 style="float: right; margin-top: -35px">
						<md-button class="md-raised md-primary nonecase" ng-click="mShowHallPopup($event)">Add</md-button>
					</div>
				</div>
				<div class="card-content">
					<h4 class="card-title" ng-hide="halls.length">No halls found.</h4>
				</div>
				
				<div class="card-content table-responsive">
					<table class="table table-bordered" ng-show="halls.length">
					  <tr>
					    <th width="30%">Hall name</th>
					    <th width="40%">Rate</th> 
					    <th width="30%">Action</th>
					  </tr>
					  <tr ng-repeat = "hall in halls" style="text-align: center">
				        <td style="text-transform: capitalize;">{{ hall.name }}</td>
				        <td>{{ hall.rate | currency:"â‚¹":0 }}</td>

				        <td style="text-align: center;">
				        	<md-button class="md-raised md-primary nonecase" style="min-width: 50px" ng-click="mShowHallPopup($event, $index, hall)"><span class="glyphicon glyphicon-pencil"></span></md-button>
				        	<md-button class="md-raised md-warn nonecase" style="min-width: 50px" ng-click="mDeleteHall($event, $index, hall)"><span class="glyphicon glyphicon-trash"></span></md-button>
				        </td>
				     </tr>		  
					</table>
				</div>
			</div>
	   </div>
	</div>

</div>
